<body>
 <!-- 
    La ecuaci贸n del espacio ( x ) para el movimiento rectil铆neo uniformemente acelerado es,
para un espacio inicial cero y una velocidad inicial cero:
     = a*t^2 / 2. 
    1.En una p谩gina html, haz una funci贸n en javascript activable por un bot贸n que te pida la
aceleraci贸n a en m/s2, el tiempo t en s y te devuelva la posici贸n del objeto en metros. Para eso

    2.En la misma p谩gina crea dos inputs para introducir la aceleraci贸n y el tiempo y a帽ade un bot贸n

    <h1> 
        C谩lculo de la posici贸n de un objeto (x) con MRUA 
    </h1>
    <button onclick="calculaPosicion()">Calcula posici贸n</button>

    <label for="aceleracion">Aceleracion:</label>

    <button onclick="calculaPosicionFormulario()">Calcula posici贸n </button>

    <div id="display"></div>

    <script>    
        function calculaPosicionMRUA(a,t){
            posicion = a*(Math.pow(t,2))/2;
            return posicion;
        }

        function calculaPosicion(){
            let aceleracion = prompt("Dime la aceleraci贸n");
            let tiempo = prompt("Dime el tiempo");
            let posicion = calculaPosicionMRUA(aceleracion,tiempo);
            alert("Posici贸n X es: " + posicion + " metros.  " + alcanzaEstratosfera(posicion));        
        }

        function calculaPosicionFormulario(){
            let aceleracion = document.getElementById("aceleracion").value;
            let tiempo = document.getElementById("tiempo").value;
            let posicion = calculaPosicionMRUA(aceleracion,tiempo);
            let display = document.getElementById("display");
            display.innerHTML = "Posici贸n X es:  " + posicion + " metros.  " + alcanzaEstratosfera(posicion);
        }
        
// devuelve true si es > 10000, false - si no
        function alcanzaEstratosfera(x){
            if(x>=10000){
                return "Alcanza estratosfera."
            }
            else {
                return "NO alcanza estratosfera."
            }            
        }
        
    </script>
